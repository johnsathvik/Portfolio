<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .highlight {
            color: #E87532;
        }
        .btn-primary {
            background-color: #E87532;
            border-color: #E87532;
        }
        .btn-primary:hover {
            background-color: #cc5e24;
            border-color: #cc5e24;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #E87532;
            color: #ffffff;
            border-radius: 5px;
        }
        .card-header {
            background-color: #E87532;
            color: #ffffff;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

                <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="text-center highlight">Admin Panel</h4>
                <hr>
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-about">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-experience">Experience</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/admin-education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-contact">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                </ul>
            </div>
        </nav>




        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 my-4">
            <h1 class="mb-4 highlight">Manage Experience</h1>

            <!-- Form to Add/Edit Experience -->
            <div class="card mb-5">
                <div class="card-header">
                    Add / Edit Experience
                </div>
                <div class="card-body">
                    <form id="experienceForm">
                        <div class="mb-3">
                            <label for="institution" class="form-label">Institution/Company Name</label>
                            <input type="text" class="form-control" id="institution" placeholder="Enter Institution Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="period" class="form-label">Period</label>
                            <input type="text" class="form-control" id="period" placeholder="e.g. 2017-2019" required>
                        </div>
                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation / Title</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter Designation" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter Short Description" required></textarea>
                        </div>
                        <input type="hidden" id="experienceId">
                        <button type="submit" class="btn btn-primary">Save Experience</button>
                    </form>
                </div>
            </div>

            <!-- Table to Display Experiences -->
            <div class="card">
                <div class="card-header">
                    Experience List
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle text-center">
                            <thead class="table-light">
                                <tr>
                                    <th>Institution</th>
                                    <th>Period</th>
                                    <th>Designation</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="experienceTable">
                                <!-- Experience Rows will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Placeholder for Firebase and JS logic
</script>

</body>
</html>
