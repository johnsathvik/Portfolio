<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .highlight {
            color: #E87532;
        }
        .btn-primary {
            background-color: #E87532;
            border-color: #E87532;
        }
        .btn-primary:hover {
            background-color: #cc5e24;
            border-color: #cc5e24;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #E87532;
            color: #ffffff;
            border-radius: 5px;
        }
        .card-header {
            background-color: #E87532;
            color: #ffffff;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

                <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="text-center highlight">Admin Panel</h4>
                <hr>
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-about">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="/admin-experience">Experience</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin-education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin-contact">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                </ul>
            </div>
        </nav>


        <!-- Main Content -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Contact Messages</h2>
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for key, msg in contacts.items() %}
                <tr>
                  <td>{{ msg.name }}</td>
                  <td>{{ msg.email }}</td>
                  <td>{{ msg.subject }}</td>
                  <td>{{ msg.message }}</td>
                  <td>
                    <form method="POST" style="display:inline;">
                      <input type="hidden" name="delete_id" value="{{ key }}">
                      <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Placeholder for Firebase and JS logic
</script>

</body>
</html>
